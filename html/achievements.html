<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IATech</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />

    <link rel="icon" type="image/png" href="/images/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function loadAchievements() {
            try {
                const response = await fetch('/JSON/achievements.json');
                const achievements = await response.json();

                const achievementList = document.getElementById('achievement-list');

                achievements.forEach(achievement => {
                const div = document.createElement('div');
                div.className = 'py-6 flex justify-between items-center';
                div.innerHTML = `
                            <dt class="text-sm font-medium leading-6 text-[#d9d9d9] ml-8">${achievement.competition}</dt>
                            <dd class="text-sm leading-6 text-[#d9d9d9] w-[45px] ${achievement.colorClass} rounded-lg text-center mr-8">${achievement.position}</dd>
                        `;
                achievementList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading achievements:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadAchievements);
    </script>

</head>
<body class="font-sans antialiased bg-[#121212] text-[#d9d9d9]">
    <div class="bg-[#121212]">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
              <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Iowa Tech Education</span>
                  <img class="h-16 w-auto" src="/images/logo.png" alt="IATech logo" />
                </a>
              </div>
              <div class="hidden lg:flex lg:gap-x-12">
                <a href="/index.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Home</a> <!-- Landing page -->
                <a href="/html/about.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">About Us</a> <!-- About the club -->
                <a href="/html/members.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Members</a> <!-- People and socials -->
                <a href="/html/achievements.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Achievements</a> <!-- Club achievements (placements) -->
                <a href="/html/projects.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Projects</a> <!-- Projects we have worked on -->
                <!-- <a href="#" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Blog</a> -->
              </div>
              <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="https://github.com/Jossey28/IATech/pulls" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Open a PR <span
                    aria-hidden="true">&rarr;</span></a>
              </div>
            </nav>
        </header>
        
        <section id="achievements" class="relative isolate overflow-hidden px-6 py-24 sm:py-32 lg:px-8">
            <div class="mx-auto max-w-2xl lg:max-w-4xl">
              <div class="px-4 sm:px-0 text-center">
                <h3 class="text-3xl font-extrabold leading-9 text-[#d9d9d9] sm:text-4xl sm:leading-10">Achievements</h3>
                <p class="mt-1 max-w-2xl text-sm leading-6 text-[#d9d9d9] mx-auto">We place highly in various different competitions.</p>
              </div>
              <div class="mt-6 border-t border-[#d9d9d9]">
                <dl id="achievement-list" class="divide-y divide-[#d9d9d9]"></dl>
              </div>
            </div>
          </section>
    </div>
</body>
