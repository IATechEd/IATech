<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IATech</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function loadAchievements() {
            try {
                const response = await fetch('/JSON/achievements.json');
                const achievements = await response.json();

                const achievementList = document.getElementById('achievement-list');

                achievements.forEach(achievement => {
                const div = document.createElement('div');
                div.className = 'py-6 flex justify-between items-center';
                div.innerHTML = `
                            <dt class="text-sm font-medium leading-6 text-[#d9d9d9] ml-8">${achievement.competition}</dt>
                            <dd class="text-sm leading-6 text-[#d9d9d9] w-[45px] ${achievement.colorClass} rounded-lg text-center mr-8">${achievement.position}</dd>
                        `;
                achievementList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading achievements:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadAchievements);
    </script>

</head>
